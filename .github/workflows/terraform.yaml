name: "Terraform"
on: 
  workflow_call:
    inputs:
      working_directory:
        type: string
        description: "working directory"
        required: true
        default: '.'
      destroy:
        type: boolean
        description: "If true then all resources are destroyed"
        required: false
        default: ${{ false }}
    secrets:
        ARM_CLIENT_ID:
          description: "secret"
        ARM_CLIENT_SECRET:
          description: "secret"
        ARM_TENANT_ID:
          description: "secret"
        ARM_SUBSCRIPTION_ID:
          description: "secret"
        RESOURCE_GROUP:
          description: "secret"
        STORAGE_ACCOUNT:
          description: "secret"
        CONTAINER_NAME:
          description: "secret"
    
env:
  TF_LOG: INFO
jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: 1.1.0

      - name: Versions
        run: |
          echo "::notice title=Terraform::working_directory = ${{ inputs.working_directory }}"
          terraform version

      - name: Terraform Init
        id: init
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
          RESOURCE_GROUP: ${{ secrets.RESOURCE_GROUP }}
          STORAGE_ACCOUNT: ${{ secrets.STORAGE_ACCOUNT }}
          CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}
        run: | 
          cd ${{ inputs.working_directory }}
          terraform init -backend-config="storage_account_name=$STORAGE_ACCOUNT" -backend-config="container_name=$CONTAINER_NAME" -backend-config="resource_group_name=$RESOURCE_GROUP" -backend-config="key=${{ inputs.working_directory }}.tfstate"
          ls -l

      - name: Terraform Plan
        id: plan
        if: ${{inputs.destroy == false}}
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        run: |
          cd ${{ inputs.working_directory }}
          terraform plan -no-color

      - name: Terraform Apply
        id: apply
        if: ${{inputs.destroy == false}}
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        run: |
          cd ${{ inputs.working_directory }}
          terraform apply -auto-approve -no-color

      - name: Terraform Destroy
        id: apply
        if: ${{inputs.destroy == true}}
        env:
          ARM_CLIENT_ID: ${{ secrets.ARM_CLIENT_ID }}
          ARM_CLIENT_SECRET: ${{ secrets.ARM_CLIENT_SECRET }}
          ARM_TENANT_ID: ${{ secrets.ARM_TENANT_ID }}
          ARM_SUBSCRIPTION_ID: ${{ secrets.ARM_SUBSCRIPTION_ID }}
        run: |
          cd ${{ inputs.working_directory }}
          terraform destroy -auto-approve -no-color