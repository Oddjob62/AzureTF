name: "Terraform"
on: [push]
env:
  TF_LOG: INFO
jobs:
  terraform:
    runs-on: ubuntu-latest

    defaults:
      run:
        shell: bash
        working-directory: ./main
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@V1
        with:
          terraform_version: 1.0.10


